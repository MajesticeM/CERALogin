<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  
</div>

<div class="container" style="display: block">
  <div class="row">
    <div class="col-lg-6">
      <canvas mdbChart
      [chartType]="chartType"
      [datasets]="chartDatasets"
      [labels]="chartLabels"
      [colors]="chartColors"
      [options]="chartOptions"
      [legend]="true"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
  </canvas>
    </div>
    <div class="col-lg-6">
      <canvas mdbChart
          [chartType]="chartType01"
          [datasets]="chartDatasets01"
          [labels]="chartLabels01"
          [colors]="chartColors01"
          [options]="chartOptions01"
          [legend]="true"
          (chartHover)="chartHovered01($event)"
          (chartClick)="chartClicked01($event)">
  </canvas>
    </div>
  </div>
  
</div>
