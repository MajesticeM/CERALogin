<div class="container" style="margin-top: 70px;">   
    <div class="row">   
        <div class="col-lg-6">   
            <h1>myCERA</h1>
        </div>
        <div class="col-lg-6">   
            <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)"
            (signInFailure)="errorCallback($event)"

<button class="btn btn-primary" (click)="logout()">Logout</button>
<button class="btn btn-success" [routerLink]="['/page']">To second page</button>
<button class="btn btn-danger" [routerLink]="['/admin']">To admin page</button>
        </div>
    </div>
</div>
